
<perch:if id="show_on_calendar" match="eq" value="yes"><perch:if exists="date_range AND time_range">{
					title: '<perch:content id="eventTitle" replace="’|,'|,@|at,&|and,’|,”|,“|,‘|"/>',
					<perch:if exists="allday">
					start: '<perch:content id="eventDateTime" format="G:i"  />',
					end:'23:00',
					allDay:true,<perch:else />
					allDay: false,
					start: '<perch:content id="eventDateTime" format="G:i"  />',
					end: '<perch:content id="endtime" format="G:i" />',</perch:if>
					url: '/event.php?s=<perch:content id="eventSlug" />',
					tooltip: '<perch:content id="eventTitle" replace="’|,'|,@|at,&|and,’|,”|,“|,‘|"/>.<perch:if exists="age">\nAges: <perch:content id="age" type="text" label="Age" required="true" html="false" /></perch:if><perch:if exists="cost">\nCost: <perch:content id="cost" type="textarea" label="Cost" html="false" size="xs" /></perch:if>\nClick for more information.',
					dow: [0,1,2,3,4,5,6],
					ranges:[{start:"<perch:content id="eventDateTime" type="date" label="Starting on" format="Y-m-d" time="false" suppress="false" divider-before="Event repeats on:"/>", end:"<perch:content id="dtend" type="date" format="Y-m-d" time="false" suppress="false" />"},],
					className:'<perch:content id="category_slugs" />'

				},
</perch:if></perch:if><perch:after>
 ];
</perch:after>
