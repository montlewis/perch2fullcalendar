<div class="vevent">

    <p class="dtstart"><span class="value-title" title="<perch:events id="eventDateTime" format="c" />"><perch:events id="eventDateTime" format="%c" /></span></p>

    <p class="category"><perch:events id="category_names" encode="false" /></p>
    
</div>


<perch:events id="time_range" type="checkbox" label="Show Time" value="1" suppress="true" />
<perch:if exists="program_duration"><perch:events id="program_duration" label="Duration" encode="false" suppress="true" size="xs" help="Optional. ie: ‘Enter the length of the event in hours (ie 6.5 for an event that starts at 8:30 and goes to 3pm." /></perch:if>
<perch:events id="date_range" type="checkbox" label="Show Date Range" value="1" suppress="true" divider-before="End date?" notes-before="Use these fields when your event spans concurrent days. For recurring events, use the form on the calendar page in the pages app." />

<perch:events id="dtend" type="date" label="End Date" format="c" time="false" help="Optional. Only used if ‘Show date range’ is selected. Displayed as: ‘Date through End Date’" />    <perch:events id="eventDescHTML" encode="false" editor="redactor" />
<perch:if exists="image">
<img src="<perch:events id="image" type="image" label="Image" width="240" crop="true" divider-before="Event image"/>" alt="<perch:events id="eventTitle" />" /><perch:events id="image" type="image" label="Image" width="100" height="100" crop="true" />
<perch:events id="image" type="image" label="Image" width="496" crop="false" />
<perch:events id="image" type="image" label="Image" width="458" height="250" crop="true" />
</perch:if>
<perch:if exists="cost"><p class="cost">Cost: <perch:events id="cost" type="textarea" label="Cost" html="false" size="xs" divider-before="Registration and cost info" /></p></perch:if>
<perch:if exists="registration"><p class="registration">Registration: <perch:events id="registration" type="textarea" label="Registration" html="false" size="xs" /></p></perch:if>
<a href="<perch:events id="registrationlink" type="text" label="Registration Link" required="false" html="false" help="Add a link for registration (optional)" />" <perch:if id="linknewwindow" match="eq" value="_blank" target="<perch:events id="linknewwindow" type="checkbox" label="Open registration link in new window." value="_blank" />" </perch:if>>Register here</a>
<perch:events id="show_on_calendar" type="radio" label="Show on Calendar?" options="yes, no" default="yes" divider-before="Publish?"/>
